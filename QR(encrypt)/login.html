<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Background Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('photo.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.141);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 380px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Heading */
        h1 {
            margin-bottom: 20px;
            font-size: 30px;
            color: #f0f0f0;
            font-weight: bold;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #efe5e5;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #eee6e6dd;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #ffffffdb;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* QR Button */
        .qr-button {
            margin-top: 20px;
            background-color: #28a745;
        }

        .qr-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Signup Section */
        .signup-section {
            margin-top: 20px;
        }

        .signup-section p {
            font-size: 16px;
        }

        .signup-section a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .signup-section a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* QR Code Section */
        h3 {
            margin-top: 20px;
            color: #fbf6f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="login.php" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <div class="signup-section">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>

        <h3>- Already Generated Aadhaar QR Code -</h3>
        <a href="direct.html">
            <button type="button" class="qr-button">Download QR</button>
        </a>
    </div>
</body>
</html>
